<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
      <h1>Register Page</h1>
      <form action="/prd/register" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label>Product Name</label>
              <input type="text" name="pname" class="form-control" >
          </div>
          <div class="form-group">
              <label>Price</label>
              <input type="number" name="content" class="form-control" >
          </div>

          <div class="form-group">
              <label>Store SNO</label>
              <input type="number" name="sno" class="form-control" th:value="${#authentication.principal.username}" readonly>
          </div>

          <div class="form-group">
              <label>Files</label>
              <input type="file" name="files" class="form-control" >
          </div>

          <div class="form-group">
              <label>Gubun</label>
              <input type="number" name="gubun" class="form-control" value="1">
          </div>

          <div class="form-group">
              <label></label>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>

      </form>
  </div>

  <script layout:fragment="script" th:inline="javascript">


      const auth = [[${#authentication}]]

      console.log("auth:" + auth)

  </script>

</body>
</html>
